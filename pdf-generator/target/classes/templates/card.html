<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Card</title>
    <link rel="stylesheet" type="text/css" th:href="@{/main.css}"/>
</head>
<body class="flex items-center justify-center h-screen">
<div class="rounded-lg border shadow-lg p-10 w-3/5">
    <div class="flex flex-row justify-between pb-4">
        <div>
            <h2 class="text-xl font-bold">Order #<span class="text-green-600" th:text="${card.cardInfo.number}"></span>
            </h2>
        </div>
        <div>
            <div class="text-xl font-bold" th:text="${card.cardInfo.done}"></div>
        </div>
    </div>
    <table class="table-fixed w-full text-right border rounded">
        <thead class="bg-gray-100">
        <tr>
            <th class="text-left pl-4">Product</th>
            <th>Qty</th>
            <th>Price</th>
            <th class="pr-4">Total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="fuel : ${card.fuels}">
            <td class="pl-4 text-left" th:text="${fuel.currentDate}"></td>
            <td th:text="${fuel.refuelingLocation}"></td>
            <td th:text="${fuel.vehicleCounter}"></td>
            <td class="pr-4" th:text="${fuel.refuelingAmount}"></td>
        </tr>
        </tbody>
    </table>
    <table class="table-fixed w-full text-right border rounded">
        <thead class="bg-gray-100">
        <tr>
            <th class="text-left pl-4">Product</th>
            <th>Qty</th>
            <th>Price</th>
            <th class="pr-4">Total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="trip : ${card.trips}">
            <td class="pl-4 text-left" th:text="${trip.dayStart}"></td>
            <td th:text="${trip.hourStart}"></td>
            <td th:text="${trip.locationStart}"></td>
            <td class="pr-4" th:text="${trip.dayEnd}"></td>
            <td class="pl-4 text-left" th:text="${trip.hourEnd}"></td>
            <td th:text="${trip.locationEnd}"></td>
            <td th:text="${trip.countryStart}"></td>
            <td class="pr-4" th:text="${trip.countryEnd}"></td>
            <td th:text="${trip.counterStart}"></td>
            <td th:text="${trip.counterEnd}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
